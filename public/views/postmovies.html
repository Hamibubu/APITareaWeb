<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./../assets/estilos.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Registro de película</h4>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="pelicula">Película:</label>
                            <input type="text" class="form-control" id="pelicula" placeholder="Introduce el nombre de la película" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <input type="text" class="form-control" id="genero" placeholder="Introduce el género de la película" required>
                        </div>
                        <div class="form-group">
                            <label for="sinopsis">Sinopsis:</label>
                            <textarea class="form-control" id="sinopsis" rows="5" placeholder="Introduce la sinopsis de la película" required></textarea>                        </div>
                        <div class="form-group">
                            <label for="director">Director:</label>
                            <input type="text" class="form-control" id="director" placeholder="Introduce el nombre del director" required>
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración:</label>
                            <input type="number" class="form-control" id="duracion" placeholder="Introduce la duración de la película" required>
                        </div>
                        <div class="form-group">
                            <label for="actores">Actores:</label>
                            <input type="text" class="form-control" id="actores" placeholder="Introduce el nombre del director">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./../js/main.js"></script>
</body>
</html>
